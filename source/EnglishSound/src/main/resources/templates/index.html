<!--Container-->
<div class="container">
	<div class="title">
	<h1 class="text-center">English Dictionary</h1>
	</div>
		<!--Search-->
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group">
				<input type="text" class="form-control" id="Search" placeholder="Search...">
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
				<button onclick="Search()" class="btn btn-sm btn-primary">
					<span class="glyphicon glyphicon-search"></span> Search
				</button>
				</div>
			</div>
		</div>
		<!--Warning text-->
		<p id="Warning" class="text-warning"></p>
		
		<!--Translate-->
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="Word">English</label>
					<textarea class="form-control" rows="3" id="Word"></textarea>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label for="Mean">VietNamese</label>
					<textarea class="form-control" rows="3" id="Mean"></textarea>
				</div>
			</div>
		</div>
		
		<!--Button listen-->
		<div class="row">
			<div class="col-sm-6">
				<button class="btn btn-primary btn-lg" onclick="PlayEnglish()">
					<span class="glyphicon glyphicon-volume-up"></span> Listen
				</button>
			</div>
			<div class="col-sm-6">
				<button class="btn btn-primary btn-lg" onclick="PlayVietNamese()">
					<span class="glyphicon glyphicon-volume-up"></span> Listen
				</button>
			</div>
		</div>
		
</div>

<!--Search Listener-->
<script type="text/javascript">
	//database//
	var dic = [
				{english:"dad",vietnamese:"cha",englishSpeech:"A.wav",vietnameseSpeech:"B.wav"},
				{english:"mom",vietnamese:"mẹ",englishSpeech:"C.wav",vietnameseSpeech:"D.wav"},
				{english:"teacher",vietnamese:"giáo viên",englishSpeech:"E.wav",vietnameseSpeech:"F.wav"},
				{english:"student",vietnamese:"học sinh",englishSpeech:"G.wav",vietnameseSpeech:"K.wav"}  
			];
	//function
	
	var audioEnglish = document.createElement("audio");
	var audioVietNamese = document.createElement("audio");
	function Search(){
		var querry = document.getElementById("Search").value;
		if(querry == ""){
			document.getElementById("Warning").innerHTML = "You didn't enter anything !!";
			audioEnglish.src = "";
			audioVietNamese.src = "";
		}
		else{
			var found = -1;
			for(var i = 0;i < dic.length;i++){
				if(querry == dic[i].english){
					found = i;
					break;
				}
			}
			if(found >= 0){
				show(i);
				audioEnglish.src = dic[i].englishSpeech;
				audioVietNamese.src = dic[i].vietnameseSpeech;
			}
			else{
				document.getElementById("Warning").innerHTML = "No found word !!"
				audioEnglish.src = "";
				audioVietNamese.src = "";
			}
		}
	}
	function show(i){
		document.getElementById("Word").value = dic[i].english;
		document.getElementById("Mean").value = dic[i].vietnamese;
		document.getElementById("Warning").innerHTML = "";
	}
	
	
	//Play 
	
	function PlayEnglish(){
		audioEnglish.play();
    }
	function PlayVietNamese(i){
		audioVietNamese.play();
	}
	</script>
